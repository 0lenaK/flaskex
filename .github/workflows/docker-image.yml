name: Flaskex Build

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    
    - name: Build the Docker image
      run: docker build -t ikambarov/flaskex:$( date +%m%d%H%M%S ) .  

    - name: Check Docker image
      run: docker images
